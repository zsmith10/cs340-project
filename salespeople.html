    <body>

        <div class="top-container">
            <p id="welcome-message">SALES PEOPLE</p>
        </div>

    <div class="table-container">
        <table class="tables">
            <tr class="table-row">
                <th class="table-column">ID</th>
                <th class="table-column">First Name</th>
                <th class="table-column">Last Name</th>
                <th class="table-column">Commission</th>
            </tr>

            <tr class="table-row">
                <td class="table-column"><button class="fa fa-remove"></button></td>
                <td class="table-column">1</td>
                <td class="table-column">Daniel</td>
                <td class="table-column">Melendez</td>
                <td class="table-column">30000</td>
            </tr>

            <tr class="table-row">
                <td class="table-column"><button class="fa fa-remove"></button></td>
                <td class="table-column">2</td>
                <td class="table-column">Connor</td>
                <td class="table-column">Yowell</td>
                <td class="table-column">53700</td>
            </tr>

            <tr class="table-row">
                <td class="table-column"><button class="fa fa-remove"></button></td>
                <td class="table-column">3</td>
                <td class="table-column">Leah</td>
                <td class="table-column">Tate</td>
                <td class="table-column">0</td>
            </tr>

            <tr class="table-row">
                <td class="table-column"><button class="fa fa-remove"></button></td>

        <div class="change-data-btn-container">
            <button id="add-button">Add Sales Person</button>
            <button id="change-button">Edit Sales Person</button>
        </div>
    </div>

    <div class="form-container" id="add-boat-modal"> 
        <form class="BoatForm">
            <legend id="boat-legend"><strong>ADD SALES PERSON</strong></legend>
                <fieldset class="fields">
                    <div id="add-boat-text">
                        <label>Boat ID</label> <input type="text" name="boat_id">
                    </div>

                    <div id="add-boat-text">
                        <label> Make </label> <input type="text" name="make">
                    </div>
                        
                    <div id="add-boat-text">
                        <label> Model </label> <input type="text"  name="model">
                    </div>
                        
                    <div id="add-boat-text">
                        <label> Year </label> <input type="text" name="year">
                    </div>

                    <div id="add-boat-text">
                        <label> Price </label> <input type="text" name="price">
                    </div>

                    <div id="add-boat-text">
                        <label> Date Serviced </label> <input type="text" name="date_serviced">
                    </div>

                    <div id="add-boat-text">
                        <label> Serviced By </label> <input type="text" name="serviced_by">
                    </div>

                </fieldset>
         
            <div id="add-boat-btn-container">
                <input class="btn" type="button" id="boat-form-btn" value="Add Sales Person">
                <input class="btn" type="button" id="boat-cancel-button" value="Cancel" >
            </div>
        </form> 
    </div>

    <div class="form-container" id="update-boat-modal"> 
        <form class="BoatForm">
            <legend id="boat-legend"><strong>UPDATE BOAT</strong></legend>
                <fieldset class="fields">
                    <div id="add-boat-text">
                        <label> Boat ID</label> <input type="text" name="boat_id">
                    </div>

                    <div id="add-boat-text">
                        <label> Make </label> <input type="text" name="make">
                    </div>
                        
                    <div id="add-boat-text">
                        <label> Model </label> <input type="text"  name="model">
                    </div>
                        
                    <div id="add-boat-text">
                        <label> Year </label> <input type="text" name="year">
                    </div>

                    <div id="add-boat-text">
                        <label> Price </label> <input type="text" name="price">
                    </div>

                    <div id="add-boat-text">
                        <label> Date Serviced </label> <input type="text" name="date_serviced">
                    </div>

                    <div id="add-boat-text">
                        <label> Serviced By </label> <input type="text" name="serviced_by">
                    </div>

                </fieldset>
          
            <div id="add-boat-btn-container">
                <input class="btn" type="submit" id="boat-form-btn" value="Update Boat">
                <input class="btn" type="button" id="boat-cancel-button" value="Cancel" >
            </div>
        </form>     
    </div>


    <script src="index.js"></script>
